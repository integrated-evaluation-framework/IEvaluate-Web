<div class="container-fluid">
  <div class="row">
    <div class="col" style="text-align: center">
      <h1>Application Overview - {{getEvaluatedApp().name}}</h1>
    </div>
  </div>
  <div class="row"><br/></div>
  <div class="row">
    <div class="col">
      <div class="card" style="width: 18rem;text-align: center">
        <h5 class="card-header">
          Newly Reported Errors
        </h5>
        <div class="card-body" style="background-color: #ffffff">
          <h1 class="card-text"
              [ngStyle]="{'color': service.getNewErrors() > 0 ? '#FF0000' : '#000000'}">{{service.getNewErrors()}}</h1>
          <button class="btn btn-primary">Explore</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card" style="width: 18rem;text-align: center">
        <h5 class="card-header">
          Regression Errors
        </h5>
        <div class="card-body" style="background-color: #ffffff">
          <h1 class="card-text"
              [ngStyle]="{'color': service.getNumErrorsAgainstGold() > 0 ? '#FF0000' : '#000000'}">{{service.getNumErrorsAgainstGold()}}</h1>
          <button class="btn btn-primary">Explore</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card" style="text-align: center">
        <h5 class="card-header">
          Metrics
        </h5>
        <div class="card-body" style="background-color: #ffffff">
          <form>
            <div class="form-group">
              <select class="form-control" (change)="selectedMetricType = $event.target.valueOf().toString()">
                <option *ngFor="let metric of service.getMetricTypes()" value="{{metric}}">{{metric}}</option>
              </select>
            </div>
          </form>
          <div style="display: block;" *ngIf="selectedMetricType !== ''">
            <canvas baseChart
                    [data]="renderChartData(service.getMetrics(20), selectedMetricType)"
                    [options]="chartOptions"
                    [chartType]="'scatter'"
                    [colors]="[{pointBackgroundColor:'#000000'}]"
            >
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
