<div class="row" id="page-header">
  <div class="col-1 " id="logo" style="z-index: 100">
    <a href="/">
    </a>
  </div>
  <div class="col-12" id="header-text">
    <h3 class="text-center"
        style="color: #ffffff">
      IEvaluate - The <i>I</i>ntegrated <i>Evaluat</i>ion Framework for Artificial Intelligence Pipelines</h3>
  </div>
</div>
<!-- Navbar -->
<div class="row page-navbar">
  <div class="col">
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark unique-color" [containerInside]="false">
      <mdb-navbar-brand><a class="navbar-brand" routerLink="apps" *ngIf="hasAppSelected()">{{getCurrAppName()}}</a></mdb-navbar-brand>
      <mdb-navbar-brand><a class="navbar-brand" routerLink="apps" *ngIf="!hasAppSelected()">Integrated Evaluation Framework</a></mdb-navbar-brand>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li [ngClass]="{'nav-item': true, 'active': this.location.path(false) === '/apps'}">
            <a class="nav-link" routerLinkActive="active" href="#" routerLink="apps" *ngIf="!hasAppSelected()"><mdb-icon fas icon="list"></mdb-icon> Application List</a>
          </li>
          <li [ngClass]="{'nav-item': true, 'active': this.location.path(false) === '/dashboard'}">
            <a class="nav-link" routerLinkActive="active" href="#" routerLink="dashboard" *ngIf="hasAppSelected()"><mdb-icon fas icon="chart-line"></mdb-icon> Application Monitoring</a>
          </li>
          <li [ngClass]="{'nav-item': true, 'active': this.location.path(false) === '/evaluate'}">
            <a class="nav-link" routerLinkActive="active" href="#" routerLink="evaluate" *ngIf="hasAppSelected()"><mdb-icon fas icon="clipboard-check"></mdb-icon> Review Identified Errors</a>
          </li>
          <li [ngClass]="{'nav-item': true, 'active': this.location.path(false) === '/annotate'}">
            <a class="nav-link" routerLinkActive="active" href="#" routerLink="annotate" *ngIf="hasAppSelected()"><mdb-icon fas icon="file-alt"></mdb-icon> Generate New Baselines</a>
          </li>
          <li [ngClass]="{'nav-item': true, 'active': this.location.path(false) === '/baseline'}">
            <a class="nav-link" routerLinkActive="active" href="#" routerLink="baseline" *ngIf="hasAppSelected()"><mdb-icon fas icon="database"></mdb-icon> Explore Baseline Corpus</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </mdb-navbar>
  </div>
</div>
<div class="page-content">
  <router-outlet></router-outlet>
</div>
<div class="row page-footer">

</div>
